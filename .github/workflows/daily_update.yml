name: Update Dental Cafe Menu

on:
  schedule:
    # Runs every day at 6:00 AM EST (11:00 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows you to manually trigger it too

jobs:
  update-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tzdata
      
      - name: Run scraper
        run: python scrape.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add dental_cafe.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üç¥ Update Dental Cafe menu - $(date +'%Y-%m-%d')" && git push)
