name: Update Menus (Dental + East + West + Jasmine + SAC + Roth)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tzdata

      - name: Run scrapers
        run: |
          python scrape.py
          python eastdi_scrape.py
          python westdi_scrape.py
          python jasmine_scrape.py
          python sac_scrape.py
          python roth_scrape.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          git add dental_cafe.json east_dining.json west_dining.json jasmine.json sac.json roth.json

          git diff --quiet && git diff --staged --quiet || (
            git commit -m "üç¥ Update menus - $(date -u +'%Y-%m-%d')" &&
            git push
          )
