name: Update Menus (All Locations)

on:
  schedule:
    - cron: '20 5 * * *'
  workflow_dispatch: 


permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tzdata



      - name: Scrape East Dining
        run: python eastdi_scrape.py
        continue-on-error: true

      - name: Scrape West Dining
        run: python westdi_scrape.py
        continue-on-error: true

      - name: Scrape Jasmine
        run: python jasmine_scrape.py
        continue-on-error: true

      - name: Scrape SAC
        run: python sac_scrape.py
        continue-on-error: true

      - name: Scrape Roth
        run: python roth_scrape.py
        continue-on-error: true


      - name: Scrape Dental Cafe
        run: python dental_cafe_scrape.py
        continue-on-error: true
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'


          git add *.json

          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in menus today."
          else
            git commit -m "üç¥ Update menus - $(date -u +'%Y-%m-%d')"
            git pull --rebase
            git push
          fi
